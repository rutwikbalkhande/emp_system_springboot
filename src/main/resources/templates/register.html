<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employee System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Emp System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="addemp">Add Emp</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Notify when data added successfully -->
<div th:if="${session.msg}">
    <div class="alert alert-success" role="alert" th:text="${session.msg}">
        <div class="bg-secondary text-white"></div>
        <!-- After page refresh, hide successful message -->
        <script th:inline="javascript">
            /*<![CDATA[*/
            setTimeout(function() {
                
            }, 5000); // Remove message after 5 seconds
            /*]]>*/
        </script>
    </div>
</div>

<div class="container">
    <table id="employeeTable" class="table table-striped">
        <thead class="bg-primary text-white">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone No.</th>
                <th scope="col">Address</th>
                <th scope="col">Salary</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data rows will be dynamically added here -->
        </tbody>
    </table>
</div>

<script>
    // Function to fetch data and populate the table
    async function populateTable() {
        try {
            // Fetch data from your backend API
            const response = await fetch('your-backend-api-endpoint');
            const data = await response.json();

            // Iterate over the data and populate the table
            const tbody = document.querySelector('#employeeTable tbody');
            data.forEach(employee => {
                const row = `
                    <tr>
                        <th scope="row">${employee.id}</th>
                        <td>${employee.name}</td>
                        <td>${employee.email}</td>
                        <td>${employee.phone}</td>
                        <td>${employee.address}</td>
                        <td>${employee.salary}</td>
                    </tr>
                `;
                tbody.insertAdjacentHTML('beforeend', row);
            });
        } catch (error) {
            console.error('Error fetching or parsing data:', error);
        }
    }

    // Call the function to populate the table when the page loads
    window.addEventListener('DOMContentLoaded', populateTable);
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
