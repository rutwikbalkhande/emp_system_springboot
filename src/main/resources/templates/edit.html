</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div
     class="container-fluid">
        <a class="navbar-brand" href="#">Emp System</a>
  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div 
         class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addemp">Add Emp</a>
        </li>
        
      
    </ul>

    <!-- NavBar -->
         <div class="container">
           <div class="row justify-content-center">
              <div class="col-md-6 form-container">
       <div class="card">
         <div class="card-body">
            <h4 class="  text-center text-primary" > Edit Employee</h4>
     
       
            <form action="@{/update}" method="post" class ="bg-white p-4" th:object=${emp}>
               <input type="hidden" th:value="${emp.id}" name="id"> </input>
               
                <div class="form-group">
                    <label for="Entre full name>">Name</label>
                    <input type="text"
                           name="name"
                           class="form-control"                         
                           id="username"
                           placeholder="Enter full name"
                           th:value=${emp.name}>
                   
                </div>

               <div class="form-group">
                    <label for="Entre Address">Address</label>
                    <input type="text"
                           name="address"
                           class="form-control"
                           placeholder="Enter Address"
                           th:value=${emp.address}>
                   
                </div>
               
                <div class="form-group">
                    <label for="Entre email">Email</label>
                    <input type="email"
                           name="email"
                           class="form-control"
                           
                           id="email"
                           placeholder="Enter Email"
                           th:values=${emp.email}>
                  
                </div>
                <div class="form-group">
                    <label for="Entre phone No">Phone No</label>
                    <input type="number"
                           name="phno"
                           class="form-control"
                           placeholder="Enter contact no"
                           th:value=${phno}>
                   
                </div>
                
                <div class="form-group">
                    <label for="Entre phone No"> salary</label>
                    <input type="number"
                           name="salary"
                           class="form-control"
                           placeholder="Enter salary"
                           th:value=${emp.salary}>
                   
                </div>
                
                <div class="form-group form-check">
                    <input name="agreed"
                           type="checkbox"
                           class="form-check-input"
                           id="agreed"
                           >
                    <label class="form-check-label" for="agreed">Agree term & condition</label>
                                     
                </div>

                <button  type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>

</div>
      </div>
        </div>
    </div>
</div>
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    
</body>
