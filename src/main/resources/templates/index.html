<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
     <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

 <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div
     class="container-fluid">
        <a class="navbar-brand" href="#">Emp System</a>
  
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div 
         class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="addemp">Add Emp</a>
        </li>
        
      
    </ul>
    </div>
  </div>
</nav>
    
     <!-- NavBar -->
  
  <!-- notify when data add sucessfully -->
   
    <div th:if=${session.msg}>
      <div class="alert alert-success bg-green text-b=white" role="alert" th:text="${session.msg} ">

 
  <!-- after refresh page it will hide sucessfull msg -->
 
  <th:block th:text="${#session.removeAttribute('msg')} "></th:block>
  
  </div>
      </div>
    
         <div class="container ">
           <table class="  table table-striped">
  
                 <table class="table">
  <thead class=" bg-primary text-white">
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phono No.</th>
      <th scope="col">Address</th>
      <th scope="col">Salary</th>
      <th scope="col">Action</th>
      
    </tr>
  </thead>
  <tbody>
             <tr th:each=" e : ${emp} ">
                <th th:text="${e.id}">1</th>
                   <td th:text="${e.name}">    </td>
                   <td th:text="${e.email}">   </td>
                   <td th:text="${e.phno}">    </td>
                   <td th:text="${e.address}"> </td>
                   <td th:text="${e.salary}">  </td>
               
                 <td> <a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${e.id})}"> Edit</a> 
                      <a class="bt btn-sm btn-danger" th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
                 </td>
             </tr>
             
     </tbody>
  </table>
  
</table>
</div>
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    
</body>
</html>
